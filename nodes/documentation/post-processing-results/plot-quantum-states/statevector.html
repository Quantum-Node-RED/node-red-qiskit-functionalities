<script type="text/javascript">
    RED.nodes.registerType('statevector',{
        category: 'Plot quantum states',
        color: '#aaaaaa',
        defaults: {
            name: {value:"Statevector"},
            info: {
                value:"# [Plot quantum states guide.](https://docs.quantum.ibm.com/guides/plot-quantum-states#)\r\n" +
                "&nbsp;\r\n" +
                "# A quantum state is either a density matrix ùúå (Hermitian matrix) or statevector ‚à£ùúì‚ü© (complex vector).\r\n" +
                "# Qiskit represents quantum states through the <font style='background: lightgrey'>_`Statevector`_</font>" +
                " and <font style='background: lightgrey'>_`DensityMatrix`_</font> classes and provides many visualization functions.\r\n" +
                "# Statevectors default to \"ket notation\", whereas density matrices are displayed as a 2x2 matrix.\r\n" +
                "# This code snipped uses <font style='background: lightgrey'>_`latex_source`_</font> which gives the raw LaTeX string," +
                "# but <font style='background: lightgrey'>_`latex`_</font> can also be used display more nicely in Jupyter notebooks.\r\n" +
                "```python\r\n" +
                "from math import pi\r\n" +
                "from qiskit import QuantumCircuit\r\n" +
                "from qiskit.quantum_info import Statevector\r\n" + 
                "\r\n" +
                "# Create a Bell state for demonstration\r\n" +
                "qc = QuantumCircuit(2)\r\n" +
                "qc.h(0)\r\n" +
                "qc.crx(pi/2, 0, 1)\r\n" +
                "psi = Statevector(qc)\r\n" +
                "\r\n" +
                "psi.draw(\"latex_source\")  # psi is a Statevector object\r\n" +
                "```\r\n "
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"statevector";
        }
    });
</script>

<script type="text/html" data-template-name="statevector">

        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

</script>
