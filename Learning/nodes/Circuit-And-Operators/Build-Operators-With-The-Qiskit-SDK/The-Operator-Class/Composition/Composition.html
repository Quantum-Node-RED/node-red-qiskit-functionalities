<script type="text/javascript">
  RED.nodes.registerType("Composition", {
    category: "The operator class",
    color: "#9cd0e0",
    defaults: {
      name: { value: "Composition" },
      info: {
        value: "# [The Operator class guide](https://docs.quantum.ibm.com/guides/specify-observables-pauli#)\r\n" +
            "&nbsp;\r\n" +
            "# Composition \r\n" +
            "# You can also compose two operators *A* and *B* to implement matrix multiplication using the " +
            "<font style='background: GhostWhite'>_`Operator.compose`_</font> method. " +
            "<font style='background: GhostWhite'>_`A.compose(B)`_</font>  returns the operator with matrix *B.A*:\r\n " +
            "Example 1, output not in node:\r\n " +
            "```python\r\n" +
            "A = Operator(Pauli(\"X\"))\r\n" + 
            "B = Operator(Pauli(\"Z\"))\r\n" +
            "print(A.compose(B))\r\n" +
            "```\r\n " +
            "Output:\r\n " +
            "```python\r\n" +
            "Operator([[ 0.+0.j,  1.+0.j],\r\n" + 
            "          [-1.+0.j,  0.+0.j]],\r\n" +
            "         input_dims=(2,), output_dims=(2,))\r\n" +
            "```\r\n " +
            "# You can also compose in the reverse order by applying *B* in front of *A* using the " +
            "<font style='background: GhostWhite'>_`front `_</font> kwarg of " +
            "<font style='background: GhostWhite'>_`compose `_</font>: " +
            "<font style='background: GhostWhite'>_`A.compose(B, front=True) `_</font> = *A.B*:\r\n " +
            "Example 2, output in node:\r\n " +
            "```python\r\n" +
            "A = Operator(Pauli(\"X\"))\r\n" + 
            "B = Operator(Pauli(\"Z\"))\r\n" +
            "composition= A.compose(B, front=True)\r\n" +
            "\r\n" +
            "printprint(f\"composition: {composition.to_matrix()}\")\r\n" +
            "print(f\"dim: {composition.dim}\")\r\n" +
            "print(f\"input_dims: {composition.input_dims()}\")\r\n" +
            "print(f\"output_dims: {composition.output_dims()}\")\r\n" +
            "```\r\n "
        },
      pauli_1: { value: "X", required: true },
      pauli_2: { value: "Z", required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: "file.svg",
    label: function () {
      return this.name || "Composition";
    },
  });
</script>

  </div>
  <div class="form-row">
    <label for="node-input-pauli-1"><i class="fa fa-magic"></i> Pauli 1</label>
    <input
      type="string"
      id="node-input-pauli-1"
      placeholder="Please give a Pauli term"
    />
  </div>
  <div class="form-row">
    <label for="node-input-pauli-2"><i class="fa fa-magic"></i> Pauli 2</label>
    <input
      type="string"
      id="node-input-pauli-2"
      placeholder="Please give a Pauli term"
    />
  </div>
</script>

</script>
