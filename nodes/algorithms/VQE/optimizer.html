<script type="text/javascript">
  RED.nodes.registerType("optimizer", {
    category: "VQE",
    color: "#aaaaaa",
    defaults: {
      name: { value: "optimizer" },
      optimizer: { value: "SLSQP" },
      maxiter: { value: 0 }
    },
    inputs: 1,
    outputs: 1,
    icon: "file.svg",
    label: function () {
      return this.name || "optimizer";
    },
    oneditprepare: function () {
      document.getElementById("node-input-maxiter-slider").onchange = function () {
        document.getElementById("node-input-maxiter").value = this.value;
      };
      document.getElementById("node-input-maxiter").onchange = function () {
        let input = this.value;
        if (input < 0 || input > 200) this.value = 100;
        document.getElementById("node-input-maxiter-slider").value = this.value;
      };

      document.getElementById("node-input-maxiter").value = this.maxiter;
      document.getElementById("node-input-maxiter-slider").value = this.maxiter;

    }
  });
</script>

<script type="text/html" data-template-name="optimizer">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>

  <div class="form-row">
    <label for="node-input-optimizer"><i class="fa fa-tag"></i>Optimizer</label>
    <select name="optimizer" id="node-input-optimizer">
      <option value="SLSQP">SLSQP</option>
      <option value="SPSA">SPSA</option>
      <option value="COBYLA">COBYLA</option>
      <option value="L_BFGS_B">L_BFGS_B</option>
    </select>
  </div>

  <label for="node-input-maxiter" id="maxiter-label" style="width:100%;">Maximum number of iterations</label>
    <div style="width:75%; float:left;">
      <input
        style="width:100%"
        type="range"
        id="node-input-maxiter-slider"
        name="maxiter"
        min="0"
        max="200"
        step="1"
        list="labels"
      /> 
      <div style="width:33.33%; text-align:left; float:left;">0</div>
      <div style="width:33.33%; text-align:center; float:left;">100</div>
      <div style="width:33.33%; text-align:right; float:left;">200</div>
    </div>
    <div style="width:20%; float:left;">
      <input
        style="width:60%; float:right; text-align: right;"
        type="number"
        id="node-input-maxiter"
        name="maxiter-text"
        placeholder="0"
        step="any"
      /> 
    </div>
  </div>
</script>
