<script type="text/javascript">
  RED.nodes.registerType("Apply-Hamiltonian", {
    category: "function",
    color: "#E6BCB9",
    defaults: {
      name: { value: "Apply Hamiltonian" },
      terms: { value: "" },
      coefficients: { value: "" },
    },
    inputs: 1,
    outputs: 1,
    icon: "function.svg",
    label: function () {
      return this.name || "Apply Hamiltonian";
    },
    oneditprepare: function () {
      // Populate the existing terms and coefficients
      $("#node-input-terms").val(this.terms);
      $("#node-input-coefficients").val(this.coefficients);
    },
    oneditsave: function () {
      // Save the terms and coefficients
      this.terms = $("#node-input-terms").val();
      this.coefficients = $("#node-input-coefficients").val();
    },
  });
</script>

<script type="text/html" data-template-name="Apply-Hamiltonian">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-terms"
      ><i class="fa fa-cogs"></i> Pauli Terms (comma-separated)</label
    >
    <input
      type="text"
      id="node-input-terms"
      placeholder="Pauli terms (e.g., Z0,Z1,X0X1)"
    />
  </div>
  <div class="form-row">
    <label for="node-input-coefficients"
      ><i class="fa fa-cogs"></i> Coefficients (comma-separated)</label
    >
    <input
      type="text"
      id="node-input-coefficients"
      placeholder="Coefficients (e.g., 0.5,1.0,0.8)"
    />
  </div>
</script>

<script type="text/html" data-help-name="Apply-Hamiltonian">
  <p>
    This node constructs a Hamiltonian based on input Pauli terms and
    coefficients.
  </p>
</script>
