<script type="text/javascript">
  RED.nodes.registerType('End', {
    category: "Interactive Flow",
    color: '#D7E6B9',
    defaults: {
      name: { value: "" },
    },
    inputs: 1,
    outputs: 1,
    icon: "alert.svg",
    label: function () {
      return this.name || "End";
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    }
  });
</script>

<script type="text/html" data-template-name="End">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/html" data-help-name="End">
  <p>
    <h2>Introduction:</h2>
    <p>The purpose of the Start node is to serve as the ending point for the entire flow. 
      The End node generates and executes the final code snippet based on the input JSON object. 
      Its outputs include the final code snippet in both string and image formats, as well as the execution results.</p>
    
    <h2>Placement:</h2>
    <ul>
      <li>It should be placed at the end of the whole flow.</li>
      <li>It should be followed by output nodes, such as debug nodes or image output nodes, and not by any functional nodes.</li>
    </ul>
    
  </p>
</script>
