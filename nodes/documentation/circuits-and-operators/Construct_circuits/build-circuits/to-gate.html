<script type="text/javascript">
    RED.nodes.registerType('to-gate', {
      category: 'Construct circuits',
      color: '#aaaaaa',
      defaults: {
        name: { value: "Convert circuit to a Gate" },
        info: {
            value: "## **Node Input:**\r\n" +
            "- # Object: `qc_a` (Type: _qiskit.QuantumCircuit_)\r\n" +
            "- # Object: `qc_b` (Type: _qiskit.QuantumCircuit_)\r\n" +
            "\r\n" +
            "***\r\n" +
            "&nbsp;\r\n" +
            "# If your circuit is unitary, you can convert it to a " +
            "[<font style=\"background: lightgrey\">Gate</font>](https://docs.quantum.ibm.com/api/qiskit/qiskit.circuit.Gate) " +
            "by using the [<font style=\"background: lightgrey\">to_gate</font>](https://docs.quantum.ibm.com/api/qiskit/qiskit.circuit.QuantumCircuit#to_gate) " +
            "method. [<font style=\"background: lightgrey\">Gate</font>](https://docs.quantum.ibm.com/api/qiskit/qiskit.circuit.Gate) " +
            "objects are specific types of instructions that have some extra features, such as the " +
            "[<font style=\"background: lightgrey\">control</font>](https://docs.quantum.ibm.com/api/qiskit/qiskit.circuit.Gate#control) " +
            "method, which adds a quantum control.\r\n" +
            "&nbsp;\r\n" +
            "# The code snippet below converts the quantum circuit qc_b you created in the previous node into a controlled gate and " +
            "then appends it to another quantum circuit qc_a, applying it to qubits 0, 1, and 3.\r\n" +
            "```python\r\n" +
            "gate = qc_b.to_gate().control()\r\n" +
            "qc_a.append(gate, [0, 1, 3])\r\n" +
            "qc_a.draw(\"mpl\")\r\n" +
            "```\r\n" +
            "# You can check the image output in the \"Gate Image\" node.\r\n" +
            "\r\n" +
            "***\r\n" +
            "&nbsp;\r\n" +
            "## **Node Output:**\r\n" +
            "- # Object: `qc_a` (Type: _qiskit.QuantumCircuit_)\r\n" +
            "- # Image: Image of circuit `qc_a` appended by gates of `qc_b`"}
      },
      inputs: 1,
      outputs: 1,
      icon: "file.svg",
      label: function () {
        return this.name || "Convert circuit to a Gate";
      }
    });
