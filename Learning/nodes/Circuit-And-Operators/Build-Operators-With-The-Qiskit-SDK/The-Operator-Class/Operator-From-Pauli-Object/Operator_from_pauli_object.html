<script type="text/javascript">
  RED.nodes.registerType("Operator-From-Pauli", {
    category: "Learning The operator class",
    color: "#9cd0e0",
    defaults: {
      name: { value: "Operator from Pauli" },
      info: {
          value: "# [The Operator class guide](https://docs.quantum.ibm.com/guides/specify-observables-pauli#)\r\n" +
          "&nbsp;\r\n" +
          "# Several other classes in Qiskit can be directly converted to an " +
          "<font style='background: GhostWhite'>_`Operator`_</font> object using the operator initialization method. For example:\r\n" +
          "Measuring arbitrary Pauli terms therefore requires a change of basis to diagonalize them. \r\n" +
          "- <font style='background: GhostWhite'>_`Pauli`_</font> objects\r\n" +
          "- <font style='background: GhostWhite'>_`Gate`_</font> and <font style='background: GhostWhite'>_`Instruction`_</font> objects\r\n" +
          "- <font style='background: GhostWhite'>_`QuantumCircuit `_</font> objects\r\n" +
          "# Note that the last point means you can use the <font style='background: GhostWhite'>_`Operator`_</font> " +
          "class as a unitary simulator to compute the final unitary matrix for a quantum circuit, without having " +
          "to call a simulator backend. If the circuit contains any unsupported operations, an exception is raised. " +
          "Unsupported operations are: measure, reset, conditional operations, or a gate that does not " +
          "have a matrix definition or decomposition in terms of gate with matrix definitions.\r\n" +
          "Pauli object example:\r\n" +
          "```python\r\n" +
          "# Create an Operator from a Pauli object\r\n" + 
          "\r\n" +
          "pauliXX = Pauli(\"XX\")\r\n" +
          "operator = Operator(pauliXX)\r\n" +
          "\r\n" +
          "printprint(f\"operator: {operator.to_matrix()}\")\r\n" +
          "print(f\"dim: {operator.dim}\")\r\n" +
          "print(f\"input_dims: {operator.input_dims()}\")\r\n" +
          "print(f\"output_dims: {operator.output_dims()}\")\r\n" +
          "```\r\n "
      },
      pauli: { value: "XX", required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: "file.svg",
    label: function () {
      return this.name || "Operator-From-Pauli";
    },
  });
</script>
