<script type="text/javascript">
    RED.nodes.registerType('plot-histogram-options',{
        category: 'Visualize results',
        color: '#aaaaaa',
        defaults: {
            name: {value:"Plot histogram options"},
            info: {
                value:"# [Visualize results guide.](https://docs.quantum.ibm.com/guides/visualize-results#)\r\n" +
                "&nbsp;\r\n" +
                "# Use the following options for <font style='background: lightgrey'>_`plot_histogram`_</font> to adjust the output graph.\r\n" +
                "- <font style='background: lightgrey'>_`legend`_</font>: Provides a label for the executions. It takes a list of " +
                "strings used to label each execution's results. This is mostly useful when plotting multiple execution results in " +
                "the same histogram.\r\n\r\n" +
                "- <font style='background: lightgrey'>_`sort`_</font>: Adjusts the order of the bars in the histogram. It can be " +
                "to either ascending order with <font style='background: lightgrey'>_`asc`_</font> or decending order with " +
                "<font style='background: lightgrey'>_`desc`_</font>.\r\n\r\n" +
                "- <font style='background: lightgrey'>_`number_to_keep`_</font>: Takes an integer for the number of " +
                "terms to show. The rest are grouped together in a single bar called \"rest\".\r\n\r\n" +
                "- <font style='background: lightgrey'>_`color`_</font>: Adjusts the color of the bars; takes a string or a" +
                "list of strings for the colors to use for the bars for each execution.\r\n\r\n" +
                "- <font style='background: lightgrey'>_`bar_labels`_</font>: Adjusts whether labels are printed above the bars.\r\n\r\n" +
                "- <font style='background: lightgrey'>_`figsize`_</font>: Takes a tuple of the size in inches to make the output figure.\r\n" +
                "```python\r\n" +
                "from qiskit_aer.primitives import Sampler\r\n" +
                "from qiskit import QuantumCircuit\r\n" +
                "from qiskit.visualization import plot_histogram\r\n" + 
                "\r\n" +
                "# quantum circuit to make a Bell state\r\n" +
                "bell = QuantumCircuit(2)\r\n" +
                "bell.h(0)\r\n" +
                "bell.cx(0, 1)\r\n" +
                "bell.measure_all()\r\n" +
                "\r\n" +
                "# execute the quantum circuit\r\n" +
                "quasi_dists = Sampler().run(bell, shots=1000).result().quasi_dists[0]\r\n" +
                "\r\n" +
                "# Execute two-qubit Bell state again\r\n" +
                "second_quasi_dists = Sampler().run(bell, shots=1000).result().quasi_dists[0]" +
                "\r\n" +
                "plot_histogram(\r\n" +
                "    [quasi_dists, second_quasi_dists],\r\n" +
                "    legend=[\"first\", \"second\"],\r\n" +
                "    sort=\"desc\",\r\n" +
                "    figsize=(15, 12),\r\n" +
                "    color=[\"orange\", \"black\"],\r\n" +
                "    bar_labels=False,\r\n" +
                ")\r\n" +
                "```\r\n "
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"plot-histogram-options";
        }
    });
</script>

        <code>color</code>, <code>bar_labels</code>, and <code>figsize</code> options and show an example using them.
    </p>
</script>
