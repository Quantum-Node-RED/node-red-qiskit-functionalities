<script type="text/javascript">
    RED.nodes.registerType('default-draw',{
        category: 'Visualize circuits',
        color: '#aaaaaa',
        defaults: {
            name: {value:"Default Draw"},
            info: {
                value:"# Part 1 of the [Visualize circuits guide.](https://docs.quantum.ibm.com/guides/visualize-circuits#)\r\n" +
                "&nbsp;\r\n" +
                "# This node shows a text output rendering for drawing a quantum circuit using" +
                " <font style='background: lightgrey'>_`circuit.draw()`_</font>. The output is the diagram in text format.\r\n" +
                "```python\r\n" +
                "from qiskit import QuantumCircuit\r\n" +
                "\r\n" +
                "# Build a quantum circuit \r\n" +
                "circuit = QuantumCircuit(3, 3)\r\n" +
                "circuit.x(1)\r\n"+
                "circuit.h(range(3))\r\n" +
                "circuit.cx(0, 1)\r\n" +
                "circuit.measure(range(3), range(3));\r\n" +
                " \r\n" +
                "circ.draw(output=\"mpl\")\r\n" +
                "```\r\n "}
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"default-draw";
        }
    });
</script>

<script type="text/html" data-template-name="default-draw">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="default-draw">
    <p>A simple node for the text rendering of circuit diagrams</p>
</script>
