<script type="text/javascript">
    RED.nodes.registerType('mpl-draw',{
        category: 'Visualize circuits',
        color: '#aaaaaa',
        defaults: {
            name: {value:"Mpl Draw"},
            info: {value:"# Part 2 of the [Visualize circuits guide.](https://docs.quantum.ibm.com/guides/visualize-circuits#)\r\n&nbsp;\r\n# This node shows a Matplotlib output rendering for drawing a quantum circuit using the \"output\" argument <font style='background: lightgrey'>_`mpl`_</font>.\r\n```python\r\nfrom qiskit import QuantumCircuit\r\n \r\# Build a quantum circuit \r\ncircuit = QuantumCircuit(3, 3)\r\ncircuit.x(1)\r\ncircuit.h(range(3))\r\ncircuit.cx(0, 1)\r\ncircuit.measure(range(3), range(3));\r\n \r\ncirc.draw(output='mpl')\r\n```\r\n "}
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"mpl-draw";
        }
    });
</script>

<script type="text/html" data-template-name="mpl-draw">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="mpl-draw">
    <p>A simple node for drawing a circuit diagram with a mpl output</p>
</script>
