<script type="text/javascript">
  RED.nodes.registerType("Linear-Combinations", {
    category: "The operator class",
    color: "#9cd0e0",
    defaults: {
      name: { value: "" },
      info: {
        value: "# [The Operator class guide](https://docs.quantum.ibm.com/guides/specify-observables-pauli#)\r\n" +
            "&nbsp;\r\n" +
            "# Linear combinations \r\n" +
            "# Operators may also be combined using standard linear operators for addition," +
            "subtraction, and scalar multiplication by complex numbers. \r\n" +
            "Example 1, output in node:\r\n " +
            "```python\r\n" +
            "XX = Operator(Pauli(\"XX\"))\r\n" + 
            "YY = Operator(Pauli(\"YY\"))\r\n" + 
            "ZZ = Operator(Pauli(\"ZZ\"))\r\n" +
            "op = 0.5 * (XX + YY - 3 * ZZ)\r\n" +
            "\r\n" +
            "printprint(f\"linear_combinations: {op.to_matrix()}\")\r\n" +
            "print(f\"dim: {op.dim}\")\r\n" +
            "print(f\"input_dims: {op.input_dims()}\")\r\n" +
            "print(f\"output_dims: {op.output_dims()}\")\r\n" +
            "```\r\n " +
            "# An important point is that while <font style='background: GhostWhite'>_`tensor`_</font>, " +
            "<font style='background: GhostWhite'>_`expand`_</font>, and " +
            "<font style='background: GhostWhite'>_`compose`_</font>, preserves the unitarity of unitary operators, " +
            "linear combinations do not; hence, adding two unitary operators will, in general, " +
            "result in a non-unitary operator:\r\n" +
            "Example 2, output not in node:\r\n " +
            "```python\r\n" +
            "print(op.is_unitary())\r\n" + 
            "```\r\n " +
            "Output:\r\n " +
            "```python\r\n" +
            "False" +
            "```\r\n "
