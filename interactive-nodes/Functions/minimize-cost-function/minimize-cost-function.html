<script type="text/javascript">
  RED.nodes.registerType("minimize-cost-function", {
    category: "function",
    color: "#E6BCB9",
    defaults: {
      name: { value: "" },
      circuit_name: { value: "" },
      hamiltonian_name: { value: "" },
    },
    inputs: 1,
    outputs: 1,
    icon: "function.svg",
    label: function () {
      return this.name || "minimize-cost-function";
    },
    oneditprepare: function () {
      $("#node-input-circuit_name").val(this.circuit_name);
      $("#node-input-hamiltonian_name").val(this.hamiltonian_name);
    },
    oneditsave: function () {
      this.circuit_name = $("#node-input-circuit_name").val();
      this.hamiltonian_name = $("#node-input-hamiltonian_name").val();
    },
  });
</script>

<script type="text/html" data-template-name="minimize-cost-function">
  <div class="form-row">
    <label for="node-input-circuit_name"><i class="fa fa-tag"></i> Circuit Name</label>
    <input type="text" id="node-input-circuit_name" placeholder="Circuit Name" />
  </div>
  <div class="form-row">
    <label for="node-input-hamiltonian_name"><i class="fa fa-tag"></i>Hamiltonian Name</label>
    <input type="text" id="node-input-hamiltonian_name" placeholder="Hamiltonian Name" />
  </div>
</script>

<script type="text/html" data-help-name="minimize-cost-function">
  <p></p>
</script>
