        info: {
            value: "# To combine two circuits, use the " +

            "```python\r\n" +
            "qc_a = QuantumCircuit(4)\r\n" +
            "qc_a.x(0)\r\n" +
            "\r\n" +
            "qc_b = QuantumCircuit(2, name=\"qc_b\")\r\n" +
            "qc_b.y(0)\r\n" +
