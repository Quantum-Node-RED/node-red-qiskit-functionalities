<script type="text/html" data-help-name="H_gate">
  <p>
    <h2>Introduction:</h2>
    <p>The Hadamard gate, or H gate, is a single-qubit gate in quantum computing. 
      It creates superposition by transforming a qubit from a definite state <code>|0⟩</code> or <code>|1⟩</code> 
      into an equal superposition of both states.</p>
      <ul>
        <li>If applied to <code>|0⟩</code>, it transforms the qubit to <code>(1/√2) (|0⟩ + |1⟩)</code>.</li>
        <li>If applied to <code>|1⟩</code>, it transforms the qubit to <code>(1/√2) (|0⟩ - |1⟩)</code>.</li>
      </ul>

    <h2>Placement:</h2>
    <ul>
      <li>It should follow a qubit node directly or indirectly. This qubit will become the qubit of the H gate.</li>
      <li>It should be placed inside the range [Quantum-Circuit-Begin, Quantum-Circuit-END].</li>
      <li>There should be at least 1 qubit inside the circuit.</li>
    </ul>
  </p>
</script>
