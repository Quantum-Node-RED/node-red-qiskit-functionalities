<script type="text/javascript">
    RED.nodes.registerType('draw-paulivec-plot',{
        category: 'Plot quantum states',
        color: '#aaaaaa',
        defaults: {
            name: {value:"Draw a Pauli vector Plot"},
            info: {
                value:"# [Plot quantum states guide.](https://docs.quantum.ibm.com/guides/plot-quantum-states#)\r\n" +
                "&nbsp;\r\n" +
                "# An observable is a way of measuring a quantum state such that the possible measurement outcomes are" +
                " real numbers. The expected value of the outcome is also known as the expectation value of the observable" +
                " on that state, and it can be thought of as the average of infinitely many observations of that state.\r\n" +
                "# Tensor products of Pauli matrices are all observables that return +1 or -1. This plot displays the" +
                " expectation values of the state on different Pauli operators as a bar chart. All density matrices can be" +
                " written as a sum of these Pauli matrices, weighted by their expectation values.\r\n" +
                "```python\r\n" +
                "from math import pi\r\n" +
                "from qiskit import QuantumCircuit\r\n" +
                "from qiskit.quantum_info import Statevector\r\n" + 
                "\r\n" +
                "# Create a Bell state for demonstration\r\n" +
                "qc = QuantumCircuit(2)\r\n" +
                "qc.h(0)\r\n" +
                "qc.crx(pi/2, 0, 1)\r\n" +
                "psi = Statevector(qc)\r\n" +
                "\r\n" +
                "psi.draw(\"paulivec\")\r\n" +
                "```\r\n "
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"draw-paulivec-plot";
        }
    });
</script>

    </div>
</script>

    </p>
</script>
