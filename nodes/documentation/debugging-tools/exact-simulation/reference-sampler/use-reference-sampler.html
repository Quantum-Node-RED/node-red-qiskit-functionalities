<script type="text/javascript">
    RED.nodes.registerType('use-reference-sampler',{
        category: 'Debugging tools - sampler',
        color: '#aaaaaa',
        defaults: {
            name: {value:"Use the rerference Sampler"},
            info: {
                value:"# [Exact simulation with Qiskit SDK primitives guide.](https://docs.quantum.ibm.com/guides/simulate-with-qiskit-sdk-primitives#)\r\n" +
                "&nbsp;\r\n" +
                "# Similar to the Estimator, there are two reference implementations of Sampler in qiskit.primitives: the  " +
                "[StatevectorSampler](https://docs.quantum.ibm.com/api/qiskit/qiskit.primitives.StatevectorSampler) class and the " +
                "[Sampler](https://docs.quantum.ibm.com/api/qiskit/qiskit.primitives.Sampler) class. The " +
                "<font style='background: GhostWhite'>_`StatevectorSampler`_</font> implements the new Estimator V2 interface introduced " +
                "in Qiskit 1.0, and offers additional input vectorization features in comparison with the" +
                "<font style='background: GhostWhite'>_`Sampler`_</font> class, which implements the legacy Sampler V1 interface. " +
                "Both can take circuits and parameters as inputs and return the results from sampling from the output probability " +
                " distributions, but they are expressed in different terms:\r\n" +
                "# - BThe new StatevectorSampler (V2) output can be expressed as an array of sampled values (bitstring) or " +
                "\"counts\" for each bitstring present in the output distribution.\r\n" +
                "# - The Sampler (V1) output is always expressed as a quasi-probability distribution of output states.\r\n" +
                "# The following code prepares the inputs used in the examples that follow. Note that these examples " +
                "run a single parametrized circuit, but you can also run the Sampler on non-parametrized circuits.\r\n" +
                "Note that any quantum circuit passed to a Sampler must include measurements.\r\n" +
                "```python\r\n" +
                "from qiskit import QuantumCircuit\r\n" +
                "\r\n" +
                "qc = QuantumCircuit(2)\r\n" +
                "qc.h(0)\r\n" +
                "qc.cx(0,1)\r\n" +
                "qc.measure_all()\r\n" +
                "qc.draw(\"mpl\", style=\"iqp\")\r\n" +
                "```\r\n "
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"use-reference-sampler";
        }
    });
</script>
