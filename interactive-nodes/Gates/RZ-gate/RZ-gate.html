<script type="text/javascript">
  RED.nodes.registerType("RZ_gate", {
    category: "Gates",
    color: "#D7B9E6",
    defaults: {
      name: { value: "" },
      theta: { value: "" },
      mode: { value: "number" },
    },
    inputs: 1,
    outputs: 1,
    icon: "cog.svg",
    label: function () {
      return this.name || "RZ_gate";
    },
  });
</script>

<script type="text/html" data-template-name="RZ_gate">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>

  <div class="form-row">
    <label for="node-input-theta"><i class="fa fa-tag"></i> theta</label>
    <input type="number" min="0" step="any"  id="node-input-theta" placeholder="theta" />
  </div>

  <div class="form-row">
    <label for="node-input-mode"><i class="fa fa-list"></i>Theta Mode</label>
    <select name="mode" id="node-input-mode">
      <option value="number">Number</option>
      <option value="parameters">Parameters</option>
    </select>
  </div>

</script>

<script type="text/html" data-help-name="RZ_gate">
  <p>
    <h2>Introduction:</h2>
    <p>The <code>R<sub>z</sub>(θ)</code> gate, or RZ gate, is a single-qubit quantum gate that performs a rotation 
      around the Z-axis of the Bloch sphere by an angle <code>θ</code>.</p>
    <h2>Placement:</h2>
    <ul>
      <li>It should follow a qubit node directly or indirectly.</li>
      <li>It should be placed inside the range [Quantum-Circuit-Begin, Quantum-Circuit-END].</li>
      <li>There should be at least 1 qubit inside the circuit.</li>
    </ul>
    <h4>Matrix Representation</h4>
    <pre>
      RY(θ) = ⎡ e<sup>-iθ/2</sup>    0 ⎤
              ⎣   0   e<sup>iθ/2</sup> ⎦
    </pre>
    <h2>Properties:</h2>
    <ul>
      <li><strong>Theta (θ):</strong> Determines the extent of the qubit's rotation around the Z-axis, 
        modifying the phase of the qubit without affecting its probability amplitudes.</li>
    </ul>
  </p>
</script>
