<script type="text/html" data-help-name="SX_gate">
  <p>
    <h2>Introduction:</h2>
    <p>The SX gate, also known as the square root of X gate, or <code>√X</code> gate, is a quantum gate that performs 
      a rotation equivalent to half of an X gate (Pauli-X gate).</p>
    <h2>Placement:</h2>
    <ul>
      <li>It should follow a qubit node directly or indirectly.</li>
      <li>It should be placed inside the range [Quantum-Circuit-Begin, Quantum-Circuit-END].</li>
      <li>There should be at least 1 qubit inside the circuit.</li>
    </ul>
    <h4>Matrix Representation</h4>
    <pre>
      SX = 1/2 * ⎡ 1 + i   1 - i ⎤
                 ⎣ 1 - i   1 + i ⎦
    </pre>
  </p>
