<script type="text/javascript">
  RED.nodes.registerType("sparse-pauli-op-operations", {
    category: "Learning Build operators",
    color: "#fdaaa2",
    defaults: {
      name: { value: "SparsePauli operations" },
      info: {
          value:"# [Overview of operator classes guide.](https://docs.quantum.ibm.com/guides/operators-overview#overview-of-operator-classes#)\r\n" +
          "&nbsp;\r\n" +
          "# <font style='background: lightgrey'>_`SparsePauliOp`_</font> supports arithmetic operations, as " +
          "demonstrated in this code example\n" +
          "```python\r\n" +
          "# You can change the value of op2 in the node's properties\r\n" + 
          "op2 = SparsePauliOp.from_sparse_list(\r\n" + 
          "    [(\"XXZ\", [0, 1, 4], 1 + 2j), (\"ZZ\", [1, 2], -1 + 1j)], num_qubits=5\r\n" +
          ")\r\n" +
          "print(op1.to_list())\r\n" +
          "# Addition\r\n" +
          "addition = op1 + op2\r\n" +
          "print(addition.to_list()) \r\n" +
          "\r\n " +
          "# Multiplication by a scalar\r\n" +
          "scalar_mult = 2 * op1\r\n" +
          "print(scalar_mult.to_list())\r\n" +
          "\r\n " +
          "# Operator multiplication (composition)\r\n" +
          "operator_mult = op1 @ op2\r\n" +
          "print(operator_mult.to_list())\r\n" +
          "\r\n " +
          "# Tensor product\r\n" +
          "tensor_product = op1.tensor(op2)\r\n" +
          "print(tensor_product.to_list())\r\n" +
          "```\r\n "
      },
      op1: { value: "[[\"ZX\", [1, 4], 1.0], [\"YY\", [0, 3], -1 + 1j]]", required: true },
      op1_num_qubits: { value: 5, required: true },
      op2: { value: "[[\"XXZ\", [0, 1, 4], 1 + 2j], [\"ZZ\", [1, 2], -1 + 1j]]", required: true },
      op2_num_qubits: { value: 5, required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: "file.svg",
    label: function () {
      return this.name || "sparse-pauli-op-operations";
    },
  });
</script>
