<script type="text/javascript">
  RED.nodes.registerType("Tensor-Expansion", {
    category: "The operator class",
    color: "#9cd0e0",
    defaults: {
      name: { value: "Tensor expansion" },
      info: {
        value: "# [The Operator class guide](https://docs.quantum.ibm.com/guides/specify-observables-pauli#)\r\n" +
            "&nbsp;\r\n" +
            "# Tensor expansion \r\n" +
            "# A closely related operation is <font style='background: GhostWhite'>_`Operator.expand`_</font>, " +
            "which acts like a tensor product but in the reverse order. Hence, for two operators *A* and *B* " +
            "you have <font style='background: GhostWhite'>_`A.expand(B)`_</font> = *BâŠ—A* where the " +
            "subsystems are indexed as matrix *A* on subsystem 0, and matrix *B* on subsystem 1.\r\n" +
            "```python\r\n" +
            "A = Operator(Pauli(\"X\"))\r\n" + 
            "B = Operator(Pauli(\"Z\"))\r\n" +
            "tensor_expansion = A.expand(B)\r\n" +
            "\r\n" +
            "printprint(f\"tensor_expansion: {tensor_expansion.to_matrix()}\")\r\n" +
            "print(f\"dim: {tensor_expansion.dim}\")\r\n" +
            "print(f\"input_dims: {tensor_expansion.input_dims()}\")\r\n" +
            "print(f\"output_dims: {tensor_expansion.output_dims()}\")\r\n" +
            "```\r\n "
        },
      pauli_1: { value: "X", required: true },
      pauli_2: { value: "Z", required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: "file.svg",
    label: function () {
      return this.name || "Tensor-Expansion";
    },
  });
</script>

  <div class="form-row">

  </div>
</script>
