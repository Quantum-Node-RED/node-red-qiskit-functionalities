<script type="text/javascript">
    RED.nodes.registerType('draw-bloch-plot',{
        category: 'Plot quantum states using draw',
        color: '#aaaaaa',
        defaults: {
            name: {value:"Draw a Bloch Plot"},
            info: {
                value:"# [Plot quantum states guide.](https://docs.quantum.ibm.com/guides/plot-quantum-states#)\r\n" +
                "&nbsp;\r\n" +
                "# The Bloch vector of a qubit state is its expectation value in the X, Y, and Z Pauli observables mapped to the X, Y" +
                ", and Z axes in three-dimensional space. This plot projects multi-qubit quantum states onto the single-qubit space " +
                "and plots each qubit on a Bloch sphere. This visualization only shows the expectation values of individual qubits." +
                "It can't show correlations between qubits and so can't fully describe entangled quantum states.\r\n" +
                "```python\r\n" +
                "from math import pi\r\n" +
                "from qiskit import QuantumCircuit\r\n" +
                "from qiskit.quantum_info import Statevector\r\n" + 
                "\r\n" +
                "# Create a Bell state for demonstration\r\n" +
                "qc = QuantumCircuit(2)\r\n" +
                "qc.h(0)\r\n" +
                "qc.crx(pi/2, 0, 1)\r\n" +
                "psi = Statevector(qc)\r\n" +
                "\r\n" +
                "psi.draw(\"bloch\")\r\n" +
                "```\r\n "
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"draw-bloch-plot";
        }
    });
</script>

<script type="text/html" data-template-name="draw-bloch-plot">
    <div class="form-row">

    </div>
</script>

    </p>
</script>
