<script type="text/html" data-help-name="reset">

    <p>The <strong>reset</strong> operation forces a qubit back to state <code>|0⟩</code>.</p>
    </p>
    <h2>Placement:</h2>
    <ul>
      <li>It should follow a qubit node directly or indirectly.</li>
      <li>It should be placed inside the range [Quantum-Circuit-Begin, Quantum-Circuit-END].</li>
      <li>There should be at least 1 qubit inside the circuit.</li>
    </ul>
    <h2>Properties:</h2>
    <ul>
      <li><strong> qbit:</strong> The index of a qubit that will be set to state <code>|0⟩</code>.</li>
    </ul>
  </p>
