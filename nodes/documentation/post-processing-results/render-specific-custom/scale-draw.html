<script type="text/javascript">
    RED.nodes.registerType('scale-draw',{
        category: 'Visualize circuits',
        color: '#aaaaaa',
        defaults: {
            name: {value:"Scale Draw"},
            info: {
                value:"# [Visualize circuits guide.](https://docs.quantum.ibm.com/guides/visualize-circuits#)\r\n" +
                "&nbsp;\r\n" +
                "# Some available customizing options are specific to a renderer.\r\n" +
                "# The <font style='background: lightgrey'>_`scale`_</font> option scales the output of the " +
                "<font style='background: lightgrey'>_`mpl`_</font> and " +
                "<font style='background: lightgrey'>_`latex`_</font> renders.\r\n" +
                "# This node shows a text output rendering for drawing a quantum circuit using <font style='background: " +
                "lightgrey'>_`circuit.draw()`_</font> and the <font style='background: lightgrey'>_`scale`_</font> argument. " +
                "The output is a diagram with the mpl renderer with a scaled output.\r\n" +
                "```python\r\n" +
                "from qiskit import QuantumCircuit\r\n" +
                " \r\n" +
                "circuit = QuantumCircuit(1) \r\n" +
                "for _ in range(10):\r\n" +
                "    circuit.h(0)\r\n" +
                "# Scale the mpl output to 1/2 the normal size\r\n" +
                "circuit.draw(output=\"mpl\", scale=0.5)\r\n" +
                "```\r\n "}
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"scale-draw";
        }
    });
</script>

<script type="text/html" data-template-name="scale-draw">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="scale-draw">
    <p>A node that shows how to draw a mpl rendering of circuit diagrams using the scale argument</p>

    <h3>Outputs</h3>
    <ol class="node-ports">
      <li>Circuit Diagram
        <dl class="message-properties">
          <dt>payload.result.circuit_diagram <span class="property-type">string (Base64)</span></dt>
          <dd>The Base64-encoded string representing the visual diagram of the quantum circuit.</dd>
        </dl>
      </li>
    </ol>
  
    <h3>Details</h3>
    <p>
        This node shows an example of how to use the <code>scale</code> argument with 
        <code>circuit.draw(output='mpl')</code> to scale the output.
    </p>
</script>
