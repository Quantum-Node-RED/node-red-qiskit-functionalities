<script type="text/javascript">
  RED.nodes.registerType("Tensor-Product", {
    category: "The operator class",
    color: "#aaaaaa",
    defaults: {
      name: { value: "Tensor product" },
      info: {
        value: "# [The Operator class guide](https://docs.quantum.ibm.com/guides/specify-observables-pauli#)\r\n" +
            "&nbsp;\r\n" +
            "# Operators may be combined using several methods. \r\n" +
            "# Tensor product \r\n" +
            "# Two operators *A* and *B* can be combined into a tensor product operator *A⊗B* using the " +
            "<font style='background: GhostWhite'>_`Operator.tensor`_</font> function. Note that if both *A* and *B* " +
            "are single-qubit operators, then <font style='background: GhostWhite'>_`A.tensor(B)`_</font> = *A⊗B* " +
            "will have the subsystems indexed as matrix *B* on subsystem 0, and matrix *A* on subsystem 1.\r\n" +
            "```python\r\n" +
            "A = Operator(Pauli(\"X\"))\r\n" + 
            "B = Operator(Pauli(\"Z\"))\r\n" +
            "tensor_product = A.tensor(B)\r\n" +
            "\r\n" +
            "printprint(f\"tensor_product: {tensor_product.to_matrix()}\")\r\n" +
            "print(f\"dim: {tensor_product.dim}\")\r\n" +
            "print(f\"input_dims: {tensor_product.input_dims()}\")\r\n" +
            "print(f\"output_dims: {tensor_product.output_dims()}\")\r\n" +
            "```\r\n "
        },
      pauli_1: { value: "X", required: true },
      pauli_2: { value: "Z", required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: "file.svg",
    label: function () {
      return this.name || "Tensor-Product";
    },
  });
</script>

    <input

      placeholder="Please give a Pauli term"
    />
  </div>
  <div class="form-row">
    <label for="node-input-pauli-2"><i class="fa fa-magic"></i> Pauli 2</label>
    <input
      type="string"
      id="node-input-pauli-2"
      placeholder="Please give a Pauli term"
    />
  </div>
</script>
