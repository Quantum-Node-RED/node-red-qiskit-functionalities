<script type="text/javascript">
    RED.nodes.registerType('draw-city-plot',{
        category: 'Plot quantum states using draw',
        color: '#aaaaaa',
        defaults: {
            name: {value:"Draw a City Plot"},
            info: {
                value:"# [Plot quantum states guide.](https://docs.quantum.ibm.com/guides/plot-quantum-states#)\r\n" +
                "&nbsp;\r\n" +
                "# This plot displays the real and imaginary parts of each density matrix element in two three-dimensional bar charts." +
                "It's called a \"city\" plot because the bars resemble skyscrapers in a city." +
                " The state we're plotting has the following density matrix.\r\n" +
                "# In this node, <font style='background: lightgrey'>_`draw()`_</font> is used to get the same output as the " +
                "<font style='background: lightgrey'>_`plot_state_city()`_</font> function to plot the cityscape of a quantum state\r\n" +
                "```python\r\n" +
                "from math import pi\r\n" +
                "from qiskit import QuantumCircuit\r\n" +
                "from qiskit.quantum_info import Statevector\r\n" + 
                "\r\n" +
                "# Create a Bell state for demonstration\r\n" +
                "qc = QuantumCircuit(2)\r\n" +
                "qc.h(0)\r\n" +
                "qc.crx(pi/2, 0, 1)\r\n" +
                "psi = Statevector(qc)\r\n" +
                "\r\n" +
                "psi.draw(\"city\")\r\n" +
                "```\r\n "
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"draw-city-plot";
        }
    });
</script>

<script type="text/html" data-template-name="draw-city-plot">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="draw-city-plot">
    <p>A simple node for generating a "city" plot using draw</p>
</script>
