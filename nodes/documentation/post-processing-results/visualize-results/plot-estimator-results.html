<script type="text/javascript">
    RED.nodes.registerType('plot-estimator-results',{
        category: 'Visualize results',
        color: '#aaaaaa',
        defaults: {
            name: {value:"Plot estimator results"},
            info: {
                value:"# [Visualize results guide.](https://docs.quantum.ibm.com/guides/visualize-results#)\r\n" +
                "&nbsp;\r\n" +
                "# Qiskit does not have a built-in function for plotting <font style='background: lightgrey'>_`Estimator `_</font> " +
                "results, but you can use Matplotlib's [bar plot](https://matplotlib.org/stable/api/_as_gen/matplotlib.pyplot.bar.html#)" +
                " for a quick visualization.\r\n" +
                "# To demonstrate, the following code example estimates the expectation values of seven different observables" +
                " on a quantum state.\r\n" +
                "```python\r\n" +
                "from qiskit import QuantumCircuit\r\n" +
                "from qiskit.quantum_info import SparsePauliOp\r\n" +
                "from qiskit_aer.primitives import Estimator\r\n" + 
                "from matplotlib import pyplot as plt\r\n" +
                "\r\n" +
                "# Simple estimation experiment to create results\r\n" +
                "qc = QuantumCircuit(2)\r\n" +
                "qc.h(0)\r\n" +
                "qc.crx(1.5, 0, 1)\r\n" +
                "\r\n" +
                "observables_labels = [\"ZZ\", \"XX\", \"YZ\", \"ZY\", \"XY\", \"XZ\", \"ZX\"]\r\n" +
                "observables = [SparsePauliOp(label) for label in observables_labels]\r\n" +
                "\r\n" +
                "result = Estimator().run([qc]*7, observables).result()\r\n" +
                "\r\n" +
                "# Plot using Matplotlib\r\n" +
                "plt.bar(observables_labels, result.values)\r\n" +
                "```\r\n "
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"plot-estimator-results";
        }
    });
</script>

<script type="text/html" data-template-name="plot-estimator-results">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="plot-estimator-results">
    <p>A simple node for plotting Estimator results</p>
</script>
