
<script type="text/javascript">
    RED.nodes.registerType("link-define-new-built-in-gate", {
      category: "Import OpenQASM 2 program",
      color: "#aaaaaa",
      defaults: {
        name: { value: "Define new built-in gate in OpenQASM 2" },
        info: { value: "# **Example: define a new built-in gate in an OpenQASM 2 program**\r\n&nbsp;\r\n# If the argument <font style=\"background: lightgrey\">builtin=True</font> is set, a custom gate does not need to have an associated definition.\r\n&nbsp;\r\n# Consider following code snippet:\r\n```python\r\n# Define a custom gate that takes one qubit and two angles.\r\nclass MyGate(Gate):\r\n    def __init__(self, theta, phi):\r\n        super().__init__(\"my\", 1, [theta, phi])\r\n \r\ncustom_instructions = [\r\n    qasm2.CustomInstruction(\"my\", 2, 1, MyGate, builtin=True),\r\n]\r\n```\r\n# In this code, we define a custom gate, 'MyGate', and creates a custom instruction to map OpenQASM 2 gate names 'my' to 'MyGate'.\r\n&nbsp;\r\n# However, since we set <font style=\"background: lightgrey\">builtin=True</font>, we don't have to define gate 'my' in OpenQASM2 program(like what we did in the 'particular gate class example'). Instead, we can just simply call 'my' gate in the OpenQASM2 program.\r\n```python\r\nprogram = \"\"\"\r\n    OPENQASM 2.0;\r\n    qreg q[1];\r\n \r\n    my(0.25, 0.125) q[0];\r\n\"\"\"\r\n \r\ncircuit = qasm2.loads(\r\n    program,\r\n    custom_instructions=custom_instructions,\r\n)\r\n```\r\n# You can check the image of constructed circuit in the \"Image Output for New Built-in Gate\" node. The qiskit instructions is sent to \"Instruction-new built-in gate\" and you can see them in the debug palette." }
      },
      inputs: 1,
      outputs: 1,
