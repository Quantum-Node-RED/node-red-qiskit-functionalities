<script type="text/javascript">
  RED.nodes.registerType("pass_manage", {
    category: "function",
    color: "#aaaaaa",
    defaults: {
      name: { value: "pass_manage" },
      token: { value: "None" },
    },
    inputs: 1,
    outputs: 1,
    icon: "file.svg",
    label: function () {
      return this.name || "pass_manage";
    },
    oneditprepare: function () {
      $("#node-input-name").val(this.name || "");
      $("#node-input-token").val(this.token || "None");
    },
    oneditsave: function () {
      this.name = $("#node-input-name").val();
      this.token = $("#node-input-token").val();
    },
  });
</script>

<script type="text/html" data-template-name="pass_manage">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>

  <div class="form-row">
    <label for="node-input-token"><i class="fa fa-tag"></i>IBM Token</label>
    <input type="text" id="node-input-token" placeholder="YOUR IBM TOKEN" />
  </div>
</script>

<script type="text/html" data-help-name="pass_manage">
  <p>
    A simple node that a 15-qubit GHZ circuit executed 100 times, using a “bad”
    (disconnected) initial_layout.
  </p>
</script>
