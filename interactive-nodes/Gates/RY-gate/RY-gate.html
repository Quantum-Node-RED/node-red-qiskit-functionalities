<script type="text/javascript">
  RED.nodes.registerType("RY_gate", {
    category: "Gates",
    color: "#D7B9E6",
    defaults: {
      name: { value: "" },
      theta: { value: "" },
      mode: { value: "number" },
      sequence_no: { value: "" },

    },
  });
</script>

<script type="text/html" data-template-name="RY_gate">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>

  <div class="form-row">

    <label for="node-input-mode"><i class="fa fa-list"></i>Theta Mode</label>

<div class="form-row">

</div>
</script>

<script type="text/html" data-help-name="RY_gate">
  <p>
    <h2>Introduction:</h2>
    <p>The <code>R<sub>y</sub>(θ)</code> gate, or RY gate, is a single-qubit quantum gate that performs a rotation 
      around the Y-axis of the Bloch sphere by an angle <code>θ</code>.</p>
    <h2>Placement:</h2>
    <ul>
      <li>It should follow a qubit node directly or indirectly.</li>
      <li>It should be placed inside the range [Quantum-Circuit-Begin, Quantum-Circuit-END].</li>
      <li>There should be at least 1 qubit inside the circuit.</li>
    </ul>
    <h4>Matrix Representation</h4>
    <pre>
      RY(θ) = ⎡ cos(θ/2)    -sin(θ/2) ⎤
              ⎣ sin(θ/2)     cos(θ/2) ⎦
    </pre>
    <h2>Properties:</h2>
    <ul>
      <li><strong>Theta (θ):</strong> Determines the extent of the qubit's rotation around the Y-axis, 
        modifying its state and the associated probability amplitudes.</li>
    </ul>
  </p>
</script>
