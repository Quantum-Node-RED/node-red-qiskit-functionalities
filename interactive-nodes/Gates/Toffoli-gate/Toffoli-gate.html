<script type="text/html" data-help-name="Toffoli_gate">
  <p>
    <h2>Introduction:</h2>
    <p>The Toffoli gate, also known as the CCX gate, is a quantum logic gate that flips the state of a target qubit 
      if two control qubits are both in the state <code>|1‚ü©</code>.</p>
    
    <h2>Placement:</h2>
    <ul>
      <li>It should follow a qubit node directly or indirectly. This qubit will become the target qubit of the Toffoli gate.</li>
      <li>It should be placed inside the range [Quantum-Circuit-Begin, Quantum-Circuit-END].</li>
      <li>There should be at least 3 qubits inside the circuit.</li>
    </ul>
    
    <h2>Properties:</h2>
    <ul>
      <li><strong>Control Qubit1:</strong> Should be the ID of a qubit (0-index).</li>
      <li><strong>Control Qubit2:</strong> Should be the ID of a qubit (0-index).</li>
      <li>Control Qubit1, Control Qubit2, and the target qubit should have different IDs.</li>
    </ul>
  </p>
</script>
