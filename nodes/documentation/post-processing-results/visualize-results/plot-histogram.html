<script type="text/javascript">
    RED.nodes.registerType('plot-histogram',{
        category: 'Visualize results',
        color: '#aaaaaa',
        defaults: {
            name: {value:"Plot histogram"},
            info: {
                value:"# [Visualize results guide.](https://docs.quantum.ibm.com/guides/visualize-results#)\r\n" +
                "&nbsp;\r\n" +
                "# The <font style='background: lightgrey'>_`plot_histogram`_</font> function visualizes the result of sampling a " +
                "quantum circuit on a system or simulator.\r\n" +
                "```python\r\n" +
                "from qiskit_aer.primitives import Sampler\r\n" +
                "from qiskit import QuantumCircuit\r\n" +
                "from qiskit.visualization import plot_histogram\r\n" + 
                "\r\n" +
                "# quantum circuit to make a Bell state\r\n" +
                "bell = QuantumCircuit(2)\r\n" +
                "bell.h(0)\r\n" +
                "bell.cx(0, 1)\r\n" +
                "bell.measure_all()\r\n" +
                "\r\n" +
                "# execute the quantum circuit\r\n" +
                "quasi_dists = Sampler().run(bell, shots=1000).result().quasi_dists[0]\r\n" +
                "plot_histogram(quasi_dists)\r\n" +
                "```\r\n "
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"plot-histogram";
        }
    });
</script>

<script type="text/html" data-template-name="plot-histogram">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="plot-histogram">
    <p>A simple node for visualizing the result of sampling a quantum circuit on a system or simulator using plot_histogram</p>
</script>
