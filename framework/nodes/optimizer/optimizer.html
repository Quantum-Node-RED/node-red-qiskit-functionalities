<script type="text/javascript">
  RED.nodes.registerType("Optimizer", {
    category: "function",
    color: "#aaaaaa",
    defaults: {
      name: { value: "Optimizer" },
      option: { value: "SPSA", required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: "file.svg",
    label: function () {
      return this.name || "Optimizer";
    },
    oneditprepare: function () {
      // Populate initial dropdown options
      var select = $("#node-input-option");
      var initialOptions = [
        { value: "SPSA", label: "SPSA" },
        { value: "COBYLA", label: "COBYLA" },
      ];

      initialOptions.forEach(function (option) {
        select.append(
          '<option value="' + option.value + '">' + option.label + "</option>"
        );
      });
    },
  });
</script>

<script type="text/html" data-template-name="Optimizer">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-option"><i class="fa fa-list"></i> Option</label>
    <select id="node-input-option"></select>
  </div>
</script>

<script type="text/html" data-help-name="Optimizer">
  <p>Optimizer</p>
</script>
