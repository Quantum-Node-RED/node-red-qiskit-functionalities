<script type="text/javascript">
    RED.nodes.registerType('default-draw',{
        category: 'Visualize circuits',
        color: '#E6E0F8',
        defaults: {
            name: {value:"Default Draw"},
            info: {
                value:"# [Visualize circuits guide.](https://docs.quantum.ibm.com/guides/visualize-circuits#)\r\n" +
                "&nbsp;\r\n" +
                "# The <font style='background: lightgrey'>_`QuantumCircuit`_</font>  class supports drawing circuits " +
                "through the <font style='background: lightgrey'>_`draw()`_</font> method, or by printing the " +
                "the circuit object. By default, both render an ASCII art version of the circuit diagram.\r\n" +
                "# Note that <font style='background: lightgrey'>_`print`_</font> returns " +
                "<font style='background: lightgrey'>_`None`_</font> but has the side effect of printing the " +
                "diagram, whereas <font style='background: lightgrey'>_`QuantumCircuit.draw`_</font> returns the diagram " +
                "with no side effects. Since Jupyter notebooks display the output of the last line of " +
                "each cell, they appear to have the same effect.\r\n" +
                "```python\r\n" +
                "from qiskit import QuantumCircuit\r\n" +
                "\r\n" +
                "# Build a quantum circuit \r\n" +
                "circuit = QuantumCircuit(3, 3)\r\n" +
                "circuit.x(1)\r\n"+
                "circuit.h(range(3))\r\n" +
                "circuit.cx(0, 1)\r\n" +
                "circuit.measure(range(3), range(3));\r\n" +
                " \r\n" +
                "#You can also use print(circuit) here" +
                "circ.draw(output=\"mpl\")\r\n" +
                "```\r\n "}
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"default-draw";
        }
    });
</script>

<script type="text/html" data-template-name="default-draw">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

    </p>
</script>
