<script type="text/javascript">
    RED.nodes.registerType('standalone-draw',{
        category: 'Visualize circuits',
        color: '#E6E0F8',
        defaults: {
            name: {value:"Standalone Draw"},
            info: {
                value:"# [Visualize circuits guide.](https://docs.quantum.ibm.com/guides/visualize-circuits#)\r\n" +
                "&nbsp;\r\n" +
                "# If you have an application where you prefer to draw a circuit with a self-contained function instead " +
                "of as a method of a circuit object, you can directly use the " +
                "<font style='background: lightgrey'>_`circuit_drawer()`_</font> function, which is part of the public " +
                "stable interface from <font style='background: lightgrey'>_`qiskit.visualization`_</font>. The function " +
                "behaves identically to the <font style='background: lightgrey'>_`circuit.draw()`_</font> method, " +
                "except that it takes in a circuit object as a required argument.\r\n" +
                "```python\r\n" +
                "from qiskit import QuantumCircuit\r\n" +
                "from qiskit.visualization import circuit_drawer\r\n" +
                " \r\n" +
                "circuit = QuantumCircuit(1) \r\n" +
                "for _ in range(10):\r\n" +
                "    circuit.h(0)\r\n" +
                "circuit_drawer(circuit, output=\"mpl\", plot_barriers=False)\r\n" +
                "```\r\n "}
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"standalone-draw";
        }
    });
</script>

<script type="text/html" data-template-name="standalone-draw">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="standalone-draw">
    <p>A node that shows how draw circuit diagrams using a function instead of a method</p>

    <h3>Outputs</h3>
    <ol class="node-ports">
      <li>Circuit Diagram
        <dl class="message-properties">
          <dt>payload.result.circuit_diagram <span class="property-type">string (Base64)</span></dt>
          <dd>The Base64-encoded string representing the visual diagram of the quantum circuit.</dd>
        </dl>
      </li>
    </ol>
  
    <h3>Details</h3>
    <p>
        This node shows an example of how to use the <code>circuit_drawer()</code> function instead of the 
        <code>circuit.draw()</code> method.
    </p>
</script>
