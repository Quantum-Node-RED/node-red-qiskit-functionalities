<script type="text/javascript">
    RED.nodes.registerType('default-draw',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:"Default Draw"}
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"default-draw";
        }
    });
</script>

<script type="text/html" data-template-name="default-draw">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="default-draw">
    <p>A simple node for the default Visualization for circuits</p>
</script>
