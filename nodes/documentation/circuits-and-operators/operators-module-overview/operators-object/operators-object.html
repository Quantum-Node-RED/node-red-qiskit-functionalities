<script type="text/javascript">
  RED.nodes.registerType("operators-object", {
    category: "Build operators",
    color: "#aaaaaa",
    defaults: {
      name: { value: "Operator object" },
      info: {
          value:"# [Overview of operator classes guide.](https://docs.quantum.ibm.com/guides/operators-overview#overview-of-operator-classes#)\r\n" +
          "&nbsp;\r\n" +
          "# The operator object stores the underlying matrix, and the input and output dimension of subsystems. \r\n" +
          "- <font style='background: lightgrey'>_`data`_</font>: To access the underlying Numpy array, " +

    label: function () {
