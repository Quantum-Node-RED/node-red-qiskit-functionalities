<script type="text/javascript">
  RED.nodes.registerType("local_simulator", {
    category: "Tools",
    color: "#D3E7B5",
    defaults: {
      name: { value: "" },
      circuit_name: { value: "" },
      shots:{ value: "" },
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-hourglass-1",
    label: function () {
      return this.name || "local_simulator";
    },
  });
</script>

<script type="text/html" data-template-name="local_simulator">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>

  <div class="form-row">
    <label for="node-input-circuit_name"><i class="fa fa-tag"></i> Circuit_name</label>
    <input type="text" id="node-input-circuit_name" placeholder="circuit_name"/>
  </div>

  <div class="form-row">
    <label for="node-input-shots"><i class="fa fa-tag"></i> Shots</label>
    <input type="text" id="node-input-shots" placeholder="shots"/>
  </div>

</script>

<script type="text/html" data-help-name="local_simulator">
  <p></p>
</script>
