<script type="text/html" data-help-name="CX_gate">
  <p>
    <h2>Introduction:</h2>
    <p>The CX gate, also known as the CNOT (Controlled-NOT) gate. The CX gate flips the state of the target qubit 
      if and only if the control qubit is in the <code>|1‚ü©</code> state.</p>
    
    <h2>Placement:</h2>
    <ul>
      <li>It should follow a qubit node directly or indirectly. This qubit will become the target qubit of the CX gate.</li>
      <li>It should be placed inside the range [Quantum-Circuit-Begin, Quantum-Circuit-END].</li>
      <li>There should be at least 2 qubits inside the circuit.</li>
    </ul>
    
    <h2>Properties:</h2>
    <ul>
      <li><strong>Control Qubit:</strong> Should be the ID of a qubit (0-index).</li>
      <li>Control Qubit and the target qubit should have different IDs.</li>
    </ul>
  </p>
</script>
