<script type="text/javascript">
  RED.nodes.registerType("Use-Unitary-Operator-In-Circuit", {
    category: "The operator class",
    color: "#aaaaaa",
    defaults: {
      name: { value: "Use unitary Operator in Circuit" },
      info: {
          value: "# [The Operator class guide](https://docs.quantum.ibm.com/guides/specify-observables-pauli#)\r\n" +
          "&nbsp;\r\n" +
          "# Unitary <font style='background: GhostWhite'>_`Operators`_</font> can be directly inserted into a " +
          "<font style='background: GhostWhite'>_`QuantumCircuit`_</font> using the " +
          "<font style='background: GhostWhite'>_`QuantumCircuit.append`_</font> method. This converts the " +
          "<font style='background: GhostWhite'>_`Operator`_</font> into a " +
          "<font style='background: GhostWhite'>_`UnitaryGate `_</font> object, which is added to the circuit.\r\n" +
          "# If the operator is not unitary, an exception is raised. This can be checked using the" +
          " <font style='background: GhostWhite'>_`Operator.is_unitary()`_</font> function, which returns True " +
          "if the operator is unitary and False otherwise.\r\n" +
          "```python\r\n" +
          "# Create an operator\r\n" + 
          "XX = Operator(Pauli(\"XX\"))\r\n" +
          "\r\n" +
          "# Add to a circuit\r\n" +
          "circ = QuantumCircuit(2, 2)\r\n" +
          "circ.append(XX, [0, 1])\r\n" +
          "circ.measure([0, 1], [0, 1])\r\n" +
          "circ.draw(\"mpl\")\r\n" +
          "```\r\n "
      },
      pauli: { value: "XX", required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: "file.svg",
    label: function () {
      return this.name || "Use-Unitary-Operator-In-Circuit";
    },
  });
</script>
