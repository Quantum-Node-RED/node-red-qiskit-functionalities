<script type="text/javascript">
    RED.nodes.registerType('plot-state-hinton',{
        category: 'Plot quantum states',
        color: '#aaaaaa',
        defaults: {
            name: {value:"Visualization: Plot State Hinton"},
            info: {
                value:"# [Plot quantum states guide.](https://docs.quantum.ibm.com/guides/plot-quantum-states#)\r\n" +
                "&nbsp;\r\n" +
                "# This plot is very similar to the \"city\" plot, but the magnitude of each element is represented by the size of a" +
                " square rather than the height of a bar. White squares represent elements with positive values, and black" +
                " squares represent elements with negative values. The state we're plotting has the following density matrix.\r\n" +
                "# In this node, the <font style='background: lightgrey'>_`plot_state_hinton()`_</font> function of the " +
                "<font style='background: lightgrey'>_`qiskit.visualization`_</font> module is used to plot the hinton diagram for the density matrix of a quantum state.\r\n" +
                "Alternitively <font style='background: lightgrey'>_`draw(\"hinton\")`_</font> can be used.\r\n" +
                "```python\r\n" +
                "from math import pi\r\n" +
                "from qiskit import QuantumCircuit\r\n" +
                "from qiskit.quantum_info import Statevector\r\n" + 
                "from qiskit.visualization import plot_state_hinton\r\n" + 
                "\r\n" +
                "# Create a Bell state for demonstration\r\n" +
                "qc = QuantumCircuit(2)\r\n" +
                "qc.h(0)\r\n" +
                "qc.crx(pi/2, 0, 1)\r\n" +
                "psi = Statevector(qc)\r\n" +
                "\r\n" +
                "plot_state_hinton(psi)\r\n" +
                "```\r\n "
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"plot-state-hinton";
        }
    });
</script>

<script type="text/html" data-template-name="plot-state-hinton">

        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

</script>
