<script type="text/javascript">
  RED.nodes.registerType("operators-subsystem", {
    category: "Build operators",
    color: "#fdaaa2",
    defaults: {
      name: { value: "Operator subsytem dims" },
      info: {
          value:"# [Overview of operator classes guide.](https://docs.quantum.ibm.com/guides/operators-overview#overview-of-operator-classes#)\r\n" +
          "&nbsp;\r\n" +
          "# The operator class also keeps track of subsystem dimensions, which can be usedfor composing operators together. " +
          "These can be accessed using the <font style='background: lightgrey'>_`input_dims `_</font> " +
          "and  <font style='background: lightgrey'>_`output_dims  `_</font> functions. \r\n" +
          "# For 2<sup>N</sup> by 2<sup>M</sup> operators, the input and output dimensions are automatically assumed to " +
          "be M-qubit and N-qubit:\r\n" +
          "Example 1:\r\n" +
          "```python\r\n" +
          "op = Operator(np.random.rand(2**1, 2**2))\r\n" +
          "print(\"input_dims:\", op.input_dims())\r\n" +
          "print(\"output_dims:\", op.output_dims())\r\n" +
          "```\r\n " +
          "# If the input matrix is not divisible into qubit subsystems, then it will be stored as a " +
          "single-qubit operator. For example, for a 6 x 6 matrix: \r\n" +
          "Example 2:\r\n" +
          "```python\r\n" +
          "op = Operator(np.random.rand(6, 6))\r\n" +
          "print(\"input_dims:\", op.input_dims())\r\n" +
          "print(\"output_dims:\", op.output_dims())\r\n" +
          "```\r\n " +
          "Output:\r\n" +
          "```python\r\n" +
          "input_dims: (6,)\r\n" +
          "output_dims: (6,)\r\n" +
          "```\r\n " +
          "# The input and output dimension can also be manually specified when initializing a new operator: \r\n" +
          "Example 3:\r\n" +
          "```python\r\n" +
          "# Force input dimension to be (4,) rather than (2, 2)\r\n" +
          "op = Operator(np.random.rand(2**1, 2**2), input_dims=[4])\r\n" +
          "print(\"input_dims:\", op.input_dims())\r\n" +
          "print(\"output_dims:\", op.output_dims())\r\n" +
          "```\r\n " +
          "Output:\r\n" +
          "```python\r\n" +
          "input_dims: (4,)\r\n" +
          "output_dims: (2,)\r\n" +
          "```\r\n " +
          "Example 4:\r\n" +
          "```python\r\n" +
          "# Specify system is a qubit and qutrit\r\n" +
          "op = Operator(np.random.rand(6, 6), input_dims=[2, 3], output_dims=[2, 3])\r\n" +
          "print(\"input_dims:\", op.input_dims())\r\n" +
          "print(\"output_dims:\", op.output_dims())\r\n" +
          "```\r\n " +
          "Output:\r\n" +
          "```python\r\n" +
          "input_dims: (2, 3)\r\n" +
          "output_dims: (2, 3)\r\n" +
          "```\r\n " +
          "# You can also extract just the input or output dimensions of a subset of subsystems " +
          "using the input_dims and output_dims functions: \r\n" +
          "Example 3:\r\n" +
          "```python\r\n" +
          "print(\"Dimension of input system 0:\", op.input_dims([0]))\r\n" +
          "print(\"Dimension of input system 1:\", op.input_dims([1]))\r\n" +
          "```\r\n " +
          "Output:\r\n" +
          "```python\r\n" +
          "Dimension of input system 0: (2,)\r\n" +
          "Dimension of input system 1: (3,)\r\n" +
          "```\r\n "
      },
    },
    inputs: 1,
    outputs: 1,
    icon: "file.svg",
    label: function () {
      return this.name || "operators-subsystem";
    },
  });
</script>
