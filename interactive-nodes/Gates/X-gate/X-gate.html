<script type="text/html" data-help-name="X_gate">
  <p>
    <h2>Introduction:</h2>
    <p>The <code>X</code> gate, also known as the Pauli-X gate or NOT gate, is a single-qubit quantum gate 
      that flips the state of a qubit.</p>
      <li><code>X|0⟩ = |1⟩</code></li>
      <li><code>X|1⟩ = |0⟩</code></li>
      
    <h2>Placement:</h2>
    <ul>
      <li>It should follow a qubit node directly or indirectly.</li>
      <li>It should be placed inside the range [Quantum-Circuit-Begin, Quantum-Circuit-END].</li>
      <li>There should be at least 1 qubit inside the circuit.</li>
    </ul>
  </p>
