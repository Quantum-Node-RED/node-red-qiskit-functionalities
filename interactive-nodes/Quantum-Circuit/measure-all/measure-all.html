<script type="text/javascript">
  RED.nodes.registerType("measure_all", {
    category: "Quantum Circuit",
    color: "#E6B9D7",
    defaults: {
      name: { value: "" },
      circuit_name: { value: "", required: true },
      num_qbits: { value: "", required: true },
      num_cbits: { value: "", required: true },
    },
    inputs: 1,
    outputs: 1,

    label: function () {
      return this.name || "measure_all";
    },
  });
