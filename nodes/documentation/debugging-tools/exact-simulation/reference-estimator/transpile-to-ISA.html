<script type="text/javascript">
    RED.nodes.registerType('transpile-to-ISA',{
        category: 'Debugging tools',
        color: '#f5c77e',
        defaults: {
            name: {value:"Transpile to ISA circuits and observables"},
            info: {
                value: "# [Exact simulation with Qiskit SDK primitives guide.](https://docs.quantum.ibm.com/guides/simulate-with-qiskit-sdk-primitives#)\r\n" +
                "&nbsp;\r\n" +
                "# The Qiskit Runtime primitives workflow requires circuits and observables to be transformed to only use " +
                "instructions supported by the system (referred to as instruction set architecture (ISA) circuits and " +
                "observables). The reference primitives still accept abstract instructions, as they rely on local statevector" +
                "simulations, but transpiling the circuit might still be beneficial in terms of circuit optimization.\r\n" +
                "```python\r\n" +
                "# Generate a pass manager without providing a backend\r\n" +
                "from qiskit.transpiler.preset_passmanagers import generate_preset_pass_manager\r\n" + 
                "\r\n" +
                "pm = generate_preset_pass_manager(optimization_level=1)\r\n" +
                "isa_circuit = pm.run(qc)\r\n" +
                "isa_observable = observable.apply_layout(isa_circuit.layout)\r\n" +
                "```\r\n "
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name||"transpile-to-ISA";
        }
    });
</script>
