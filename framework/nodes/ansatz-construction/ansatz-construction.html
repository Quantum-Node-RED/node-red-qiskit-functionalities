<script type="text/javascript">
  RED.nodes.registerType("Ansatz-Construction", {
    category: "function",
    color: "#aaaaaa",
    defaults: {
      name: { value: "Ansatz Construction" },
      type: { value: "default" },
      depth: { value: 1 },
    },
    inputs: 1,
    outputs: 1,
    icon: "file.svg",
    label: function () {
      return this.name || "Ansatz Construction";
    },
    oneditprepare: function () {
      // Populate the existing type and depth values
      $("#node-input-type").val(this.type);
      $("#node-input-depth").val(this.depth);
    },
    oneditsave: function () {
      // Save the type and depth values
      this.type = $("#node-input-type").val();
      this.depth = $("#node-input-depth").val();
    },
  });
</script>

<script type="text/html" data-template-name="Ansatz-Construction">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-type"><i class="fa fa-cogs"></i> Ansatz Type</label>
    <input type="text" id="node-input-type" placeholder="default" />
  </div>
  <div class="form-row">
    <label for="node-input-depth"><i class="fa fa-cogs"></i> Depth</label>
    <input type="number" id="node-input-depth" placeholder="1" />
  </div>
</script>

<script type="text/html" data-help-name="Ansatz-Construction">
  <p>This node constructs an ansatz based on the input type and depth.</p>
</script>
