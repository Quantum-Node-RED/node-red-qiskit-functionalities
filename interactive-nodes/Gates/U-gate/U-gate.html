  RED.nodes.registerType("U_gate", {
    category: "Interactive Gates",
    color: "#D7B9E6",

      name: { value: "" },
      theta: { value: "" },
      phi: { value: "" },
      lambda: { value: "" },
      sequence_no: { value: "" },
    },

    },

<script type="text/html" data-template-name="U_gate">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>

  <div class="form-row">
    <label for="node-input-theta"><i class="fa fa-tag"></i> theta</label>
    <input type="number" min="0" step="any"  id="node-input-theta" placeholder="theta" />

  <div class="form-row">

  <div class="form-row">

  </div>
</script>

<script type="text/html" data-help-name="U_gate">
  <p>
    <h2>Introduction:</h2>
    <p>The <code>U</code> gate can represent any single-qubit unitary operation 
      and is parameterized by three angles: <code>θ</code>, <code>φ</code>, and <code>λ</code>.</p>
    <h2>Placement:</h2>
    <ul>
      <li>It should follow a qubit node directly or indirectly. This qubit will become the target qubit of the U gate.</li>
      <li>It should be placed inside the range [Quantum-Circuit-Begin, Quantum-Circuit-END].</li>
      <li>There should be at least 1 qubit inside the circuit.</li>
    </ul>
    <h4>Matrix Representation</h4>
    <pre>
      U(θ, φ, λ) =  ⎡ cos(θ/2)       -e<sup>iλ</sup>sin(θ/2) ⎤
                    ⎣ e<sup>iφ</sup>sin(θ/2)  e<sup>i(φ+λ)</sup>cos(θ/2) ⎦
    </pre>
    
    <h2>Properties:</h2>
    <ul>
      <li><strong>Theta (θ):</strong> The rotation angle of the gate.</li>
      <li><strong>Phi (φ):</strong> The rotation angle of the gate.</li>
      <li><strong>Lambda (λ):</strong> The rotation angle of the gate.</li>
    </ul>
  </p>
</script>
